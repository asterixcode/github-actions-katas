name: Java CI
on: push

env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  git_commit: ${{ github.sha }}

jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone down repo
        uses: actions/checkout@v2
      - name: Upload code artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Build:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build with Gradle
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
      - name: Upload Jar Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: app/build/libs/app-0.1-all.jar

  Test:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test with Gradle
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
      - name: Upload Tests
        uses: actions/upload-artifact@v2
        with:
          name: unit-tests
          path: .

  Docker-image:
    needs: [Build,Test]
    runs-on: ubuntu-latest
    steps:
      - name: Download code artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: build docker
        run: chmod +x ci/build-docker.sh && ci/build-docker.sh
      - name: push docker
        run: chmod +x ci/push-docker.sh && ci/push-docker.sh

  Component-test:
    needs: [Docker-image]
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: Execute component test
        run: chmod +x ci/component-test.sh && GIT_COMMIT="GA-$GITHUB_SHA" && ci/component-test.sh
  
  Performance-test:
    needs: [Docker-image]
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: Execute performance test
        run: chmod +x ci/performance-test.sh && GIT_COMMIT="GA-$GITHUB_SHA" && ci/performance-test.sh